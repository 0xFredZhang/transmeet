<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransMeet - 实时翻译</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .popup-container {
            background: white;
            min-height: 100vh;
        }
        
        .popup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .popup-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .popup-header .subtitle {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .popup-content {
            padding: 20px;
        }
        
        /* 快速捕获按钮 */
        .quick-capture {
            margin-bottom: 20px;
        }
        
        .capture-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .capture-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .capture-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .capture-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .capture-btn .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .capture-btn .label {
            font-size: 12px;
            font-weight: 500;
        }
        
        .stop-btn {
            width: 100%;
            padding: 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        .stop-btn:hover {
            background: #dc2626;
        }
        
        /* 状态显示 */
        .status-section {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }
        
        .status-dot.recording {
            background: #ef4444;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            font-size: 13px;
            color: #666;
        }
        
        /* 设置部分 */
        .settings-section {
            margin-bottom: 20px;
        }
        
        .settings-section h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .language-settings {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .language-settings select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .arrow {
            color: #666;
        }
        
        /* 控制开关 */
        .toggle-section {
            margin-bottom: 20px;
        }
        
        .toggle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .toggle-label {
            font-size: 13px;
            color: #333;
        }
        
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }
        
        .toggle-switch input {
            display: none;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #667eea;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        /* API设置 */
        .api-section {
            margin-bottom: 20px;
        }
        
        .api-section select,
        .api-section input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }
        
        /* 操作按钮 */
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        /* 页脚 */
        .popup-footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
            font-size: 11px;
            color: #999;
        }
        
        .popup-footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h1>🌐 TransMeet</h1>
            <div class="subtitle">通用实时音频翻译工具</div>
        </div>

        <div class="popup-content">
            <!-- 快速捕获按钮 -->
            <div class="quick-capture">
                <div class="capture-buttons">
                    <button id="captureTab" class="capture-btn">
                        <div class="icon">🎧</div>
                        <div class="label">捕获标签页音频</div>
                    </button>
                    <button id="captureMic" class="capture-btn">
                        <div class="icon">🎤</div>
                        <div class="label">捕获麦克风</div>
                    </button>
                </div>
                <button id="stopCapture" class="stop-btn">⏹ 停止捕获</button>
            </div>

            <!-- 状态显示 -->
            <div class="status-section">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span class="status-text" id="statusText">未捕获音频</span>
                </div>
            </div>

            <!-- 设置部分 -->
            <div class="settings-section">
                <h3>语言设置</h3>
                <div class="language-settings">
                    <select id="sourceLang">
                        <option value="auto">自动检测</option>
                        <option value="zh-CN" selected>中文</option>
                        <option value="en-US">English</option>
                        <option value="ja-JP">日本語</option>
                        <option value="ko-KR">한국어</option>
                    </select>
                    <span class="arrow">→</span>
                    <select id="targetLang">
                        <option value="en-US" selected>English</option>
                        <option value="zh-CN">中文</option>
                        <option value="ja-JP">日本語</option>
                        <option value="ko-KR">한국어</option>
                    </select>
                </div>
            </div>

            <!-- 控制开关 -->
            <div class="toggle-section">
                <div class="toggle-item">
                    <span class="toggle-label">自动翻译</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoTranslate" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-item">
                    <span class="toggle-label">显示悬浮窗</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="showFloating" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- API设置 -->
            <div class="api-section">
                <h3>翻译服务</h3>
                <select id="translationService">
                    <option value="demo" selected>演示模式</option>
                    <option value="openai">OpenAI</option>
                    <option value="google">Google Translate</option>
                    <option value="deepl">DeepL</option>
                    <option value="aws">AWS Translate</option>
                </select>
                <input type="password" id="apiKey" placeholder="API密钥（演示模式无需填写）" style="display: none;">
            </div>

            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button id="openSettings" class="action-btn">⚙️ 设置</button>
                <button id="viewHistory" class="action-btn">📋 历史</button>
            </div>
        </div>

        <div class="popup-footer">
            <a href="https://github.com/0xFredZhang/transmeet" target="_blank">GitHub</a>
            · v2.0.0
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
